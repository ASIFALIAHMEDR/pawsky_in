<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - PawSky</title>
    <meta name="description" content="Innovative pet safety products coming soon. Feed our virtual pet to get early access!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f7f3;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #4d4d4d;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .pets-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
            margin-bottom: 40px;
        }
        
        .pet {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .pet:hover {
            transform: scale(1.05);
        }
        
        .pet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .food-bowl {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .feed-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .feed-btn:hover {
            background-color: #45a049;
        }
        
        .feed-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .food {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #8B4513;
            border-radius: 50%;
            display: none;
        }
        
        .speech-bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 20px;
            padding: 10px 15px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent;
        }
        
        @media (max-width: 768px) {
            .pets-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .pet {
                width: 250px;
                height: 250px;
            }
        }
        
        .animation-container {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }
        
        .loading-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pawsky</h1>
        <h2>Coming Soon</h2>
        <p>Our innovative pet safety products are almost ready!</p>
        
        <div class="pets-container">
            <div class="pet" id="dog">
                <img src="/assests/puppy.gif" alt="Cartoon Dog">
                <div class="food-bowl" id="dog-bowl"></div>
                <div class="speech-bubble" id="dog-speech">Woof! I'm hungry!</div>
                <button class="feed-btn" id="feed-dog">Feed Dog</button>
            </div>
            
            <div class="pet" id="cat">
                <img src="assests\cat.gif" alt="Cartoon Cat">
                <div class="food-bowl" id="cat-bowl"></div>
                <div class="speech-bubble" id="cat-speech">Meow! Feed me please!</div>
                <button class="feed-btn" id="feed-cat">Feed Cat</button>
            </div>
        </div>
        
        <div class="animation-container">
            <div class="loading-bar" id="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Show speech bubbles on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('dog-speech').style.opacity = '1';
                document.getElementById('cat-speech').style.opacity = '1';
                
                // Show food bowls
                document.getElementById('dog-bowl').style.opacity = '1';
                document.getElementById('cat-bowl').style.opacity = '1';
            }, 500);
        });

        // Handle feeding interaction
        const dogButton = document.getElementById('feed-dog');
        const catButton = document.getElementById('feed-cat');
        const loadingBar = document.getElementById('loading-bar');
        const loadingProgress = document.getElementById('loading-progress');

        dogButton.addEventListener('click', () => {
            feedPet('dog');
        });

        catButton.addEventListener('click', () => {
            feedPet('cat');
        });

        function feedPet(petType) {
            // Disable both buttons
            dogButton.disabled = true;
            catButton.disabled = true;
            
            // Change speech bubble text
            if (petType === 'dog') {
                document.getElementById('dog-speech').innerText = 'Thank you! Woof!';
                document.getElementById('cat-speech').innerText = 'Maybe next time...';
            } else {
                document.getElementById('cat-speech').innerText = 'Purr! Delicious!';
                document.getElementById('dog-speech').innerText = 'Maybe next time...';
            }
            
            // Show loading bar
            loadingBar.style.display = 'block';
            
            // Animate progress bar
            setTimeout(() => {
                loadingProgress.style.width = '100%';
            }, 100);
            
            // Store the choice in local storage
            localStorage.setItem('petFed', petType);
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'early-access.html';
            }, 3000);
        }
    </script>
</body>
</html>
